name: manually

on:
  workflow_dispatch:
    inputs:
      targetDate:
        description: 'Target Week DateTime format string(YYYY-MM-DD)'
        required: true
        default: 'YYYY-MM-DD'
        type: string
env:
  LANG: "ko_KR.utf8"
  LANGUAGE: "ko_KR:ko"
jobs:
  printIssueToPDF:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Install Chinese font
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y language-pack-ko
      - name: ko_KR.UTF-8
        run: |
          sudo locale-gen ko_KR.UTF-8
          sudo update-locale LANG=ko_KR.UTF-8
      - name: Get current date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: install
        run: yarn install

      - name: Run Job
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          GHP_TOKEN: ${{ secrets.GHP_TOKEN }}
        run: yarn start -t=${{ github.event.inputs.targetDate }}
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: kishe89
          author_email: kishe89@naver.com
          message: 'manually update $NOW'
          add: '-A'