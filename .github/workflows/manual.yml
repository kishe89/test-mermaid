name: manually

on:
  workflow_dispatch:
    inputs:
      targetDate:
        description: 'Target Week DateTime format string(YYYY-MM-DD)'
        required: true
        default: 'YYYY-MM-DD'
        type: string

jobs:
  printIssueToPDF:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Get current date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Generate Environment Variables for Production
        run: |
          echo "::set-output name=PROJECT_ID::$(echo ${PROJECT_ID})"
          echo "::set-output name=GHP_TOKEN::$(echo ${GHP_TOKEN})"
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          GHP_TOKEN: ${{ secrets.GHP_TOKEN }}
        id: gh-infos
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: yarn install

      - name: Run Job
        run: yarn start -t=$NOW -p=${{ steps.gh-infos.outputs.PROJECT_ID }} -k=${{ steps.gh-infos.outputs.GHP_TOKEN }}

      - name: Archive Job result
        uses: actions/upload-artifact@v3
        with:
          name: work-report
          path: output/*